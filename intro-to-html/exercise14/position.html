<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top:60px;
    padding-left:110px">

    <div style="
      background-color: black;
      color:white;
      position:fixed;
      top:0px;
      left:0px;
      right:0px;
      height:50px;
    ">
      header
    </div>

    <div style="
      background-color: green;
      color: white;
      position:fixed;
      left:0;
      width:100px;
      top:50px;
      bottom:0;

      ">
      Side bar
        <div style="
        position: absolute;
        background-color: red;
        color:white;
        top:0px;
        right: 0px;">
        X
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color:white;
      top:60px;
      right: 10px;">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">
      div1
    </div>
    <div style="
      background-color: lightpink;
      height:200px;
      width: 200px;
      position: relative;">
      div2
      <div style="
      position: absolute;
      background-color: black;
      color:white;
      bottom:10px;
      right:10px;">
      5:00
      </div>
    </div>
  </body>
</html>
