<!DOCTYPE html>
<html>
  <head>
    <title>nested flexbox</title>
    <link rel="stylesheet" href="13.css">
  </head>
  <body>
    <div class="flex-a">
      <div class="item1"><button class="b1">item1</button></div>
      <div class="item2"><p> </p></div>
    </div>

    <div class="flex-b">
      <div class="left-section">
        <p> </p>
      </div>
      <div class="right-section">
        <div class="row1">
          <p class="p1">row1</p>
        </div>
  
        <div class="row2">
          <button class="row2-left">row2</button>
          <button class="row2-right">row2</button>
        </div>
      </div>
      
    </div>
  </body>
</html>
